<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EnclosureSystem</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <link rel="stylesheet" href="./extra.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <div class="container">
        <aside>
            <div class="top">
                <div class="logo">
                    <img src='https://i.ibb.co/tsRPg5W/p3d.png' alt="">
                    <h2>PRINT<span class="danger">3D</span></h2>
                </div>
                <div class="close" id="close-btn">
                    <span class="material-icons-sharp">close</span>
                </div>
            </div>
            <div class="sidebar">
                <a href="#" class="active" onclick="show('home')">
                    <span class="material-icons-sharp">grid_view</span>
                    <h3>Home</h3>
                </a>
                <a href="#" onclick="show('manual')">
                    <span class="material-icons-sharp">person_outline</span>
                    <h3>Control Enclosure System</h3>
                </a>
                <a href="#" onclick="show('test')">
                    <span class="material-icons-sharp">inventory</span>
                    <h3>Test EnclosureSystem</h3>
                </a>
            </div>
        </aside>
        <main>
            <div class="home">
                <h1>Home</h1>
                <h2>Current temperature: <span id="currentTemperature">0</span> °C</h2>
                <h2>Current Set Point: <span id="currentSetPoint">25</span> °C</h2>
            </div>            
            <div class="manual">
                <h1>Control Enclosure System</h1>
                <div class="general-box">
                    <h2>Set Point</h2>
                    <div class="slider-box">
                        <input type="range" onchange="updateSliderPWMmanual(this)" id="slider1" min="15" max="45" step="1" value="0" class="slider">
                        <h2 id="sliderValue1">15</h2>
                    </div>
                    <div class="control-buttons">
                        <button class="button-29" onclick="btn_control('control-start')">START</button>
                        <button class="button-29" onclick="btn_control('control-stop')">STOP</button>
                    </div>
                </div>
            </div>
            <div class="test">
                <h1>Test Mode</h1>
                <div class="general-box">
                    <h2>Fan control</h2>
                    <div class="control-buttons">
                        <button class="button-29" onclick="btn_test('fan-on')">ON</button>
                        <button class="button-29" onclick="btn_test('fan-off')">OFF</button>
                    </div>
                </div>
            </div>
            <div class="general-box">
                <div id="chart-ADC_auto" class="container"></div>
            </div>
        </main>
        <div class="right">
            <div class="top">
                <button id="menu-btn">
                    <span class="material-icons-sharp">menu</span>
                </button>
                <div class="theme-toggler">
                    <span class="material-icons-sharp active">light_mode</span>
                    <span class="material-icons-sharp">dark_mode</span>
                </div>
            </div>
            <div class="developers general-box">
                <h2>Emergency STOP</h2>
                <div class="control-buttons">
                    <button class="button-st" onclick="btn_emergency_stop()">STOP</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="main.js"></script>
</body>
</html>
